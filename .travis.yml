language: python
python:
  - "3.6"
sudo: false
services:
  - mongodb
addons:
  apt:
    sources:
    - mongodb-3.2-precise
    packages:
    - mongodb-org-server
    - mongodb-org-shell
# command to install dependencies
install:
  - pip install -r b2note_api/requirements.txt
  - npm install aurelia-cli -g
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -q
  - dpkg -i google-chrome-stable_current_amd64.deb
# command to run tests
before_script:
  - sleep 15
  - echo preparing
  - mongo ${MONGODB_NAME} --eval 'db.createUser({"user":"'${MONGODB_USR}'","pwd":"'${MONGODB_PWD}'", roles:["readWrite"]});'
  - cd b2note_app
  - npm install
  - cd ..
script:
  - echo Backend API unit tests
  - cd b2note_api
  - python -m unittest
  - echo Frontend APP UI unit tests
  - cd ..
  - cd b2note_app
  - au test
  - echo Frontend APP UI e2e tests
  - au run & sleep 10; au protractor
