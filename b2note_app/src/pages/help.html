		<h5 id="help_subsection_main_panel">Main panel</h5>
		<p>Create annotations.</p>
		<p>The main panel is divided-up into 3 tabs. Each tab contains a simple form for creating an annotation of one of the 3 types defined in B2NOTE.</p>
		<p style="text-align:center;"><img src="../images/helppage_screenshots/main_page_fresh_main_panel_02.png" style="width:200px;"/></p>
		<ol>
			<li><p><b><a href="#help_subsection_creating_semantic">Semantic tag</a></b>: create an annotation that uses a term defined in a controlled vocabulary as a tag.</p></li>
			<li><p><b><a href="#help_subsection_creating_keyword">Free-text keyword</a></b>: create an annotation that uses your own keyword as a plain-text tag.</p></li>
			<li><p><b><a href="#help_subsection_creating_comment">Comment</a></b>: create an annotation containing a longer piece of text.</p></li>
		</ol>

		<h6 id="help_subsection_creating_semantic">Creating a semantic tag annotation</h6>
		<p>The semantic tag annotations use a term defined in a controlled vocabulary as a tag. This type of annotations thus benefits from curated and uniquely identified linked-data material.</p>
		<p style="text-align:center;"><img src="../images/helppage_screenshots/main_page_semantic_suggestions.png" style="width:200px;"/></p>
		<p>Clicking the text-area then typing-in the first letters of the term you want triggers the autocomplete functionality, which provides a list of suggestions.</p>
		<p>From the list of suggestions, you can then select your term of interest amongst the extensive B2NOTE index.</p>
		<p style="text-align:center;"><img src="../images/helppage_screenshots/main_page_semantic_suggestion_selected.png" style="width:200px;"/></p>
		<p>After selecting one of the suggestions, click the <b>“Create” button</b> to create the annotation.</p>

		<h6 id="help_subsection_creating_keyword">Creating a free-text keyword annotation</h6>
		<p>Free-text keyword annotations are designed for cases when the exact term you want is missing from the <a href="#help_subsection_creating_semantic">“Semantic tag” autocomplete list of suggestions</a> and you want a plain-text tag to be used in the annotation.</p>
		<p>Annotations of this type contain plain text information as opposed to linked-data, thus not allowing the full range of benefits provided by the <a href="#help_subsection_creating_semantic">“Semantic tag” type</a>.</p>
		<p style="text-align:center;"><img src="../images/helppage_screenshots/main_page_keyword_create_form.png" style="width:200px;"/></p>
		<p>After typing the text for your custom keyword in the text-area, click the <b>“Create” button</b> to create the annotation.</p>

		<h6 id="help_subsection_creating_comment">Creating a comment annotation</h6>
		<p>Comment annotations are designed for annotating using longer pieces of text. That is, possibly more verbose text not intended for the purpose of tagging a document, such as commenting or leaving some evaluating or general quality feedback.</p>
		<p>Annotations of this type also, like the “free-text keyword” type, contain plain text information as opposed to linked-data, thus not allowing the full range of benefits provided by the <a href="#help_subsection_creating_semantic">Semantic tag” type</a>.</p>
		<p style="text-align:center;"><img src="../images/helppage_screenshots/main_page_comment_create_form.png" style="width:200px;"/></p>
		<p>After typing-in the text of the comment, click the <b>"Create" button</b> to create the annotation.</p>
		<p style="text-align:center;"><img src="../images/helppage_screenshots/main_page_semantic_suggestion_selected_02.png" style="width:200px;"/></p>
		<p>After selecting a semantic tag or typing-in a free-text keyword or comment text, click the <b>“Create” button</b> to create the annotation.</p>
		<p style="text-align:center;"><img src="../images/helppage_screenshots/main_page_semantic_created_alert_02.png" style="width:200px;"/></p>

		<h6 id="help_subsection_create_restrictions">Some conditions prevent annotations from being created.</h6>

				<p style="text-align:center;"><img src="../images/helppage_screenshots/main_page_semantic_identical_alert.png" style="width:200px;"/></p>
				<p><b>Duplicate</b>: it is not possible to create an annotation that would be a duplicate of an existing annotation. So a semantic tag or free-text tag annotation can not use the <u>same tag about the same file</u> as another annotation. When attempting to do so, an alert will be displayed informing you that this is the case.</p>
			</li>
			<li>
				<p style="text-align:center;"><img src="../images/helppage_screenshots/main_page_free-text_semantic_match_alert.png" style="width:200px;"/></p>
				<p><b>Semantic equivalent</b>: attempting to create a <u>free-text keyword</u> annotation using a label identical to an ontology term referenced by B2NOTE, triggers an alert asking you to confirm the type of annotation you want to create:</p>
				<ul>
					<li><p><b>Semantic</b>: select a semantic tag instead of your free-text keyword.</p></li>
					<li><p><b>Keyword</b>: confirm creating an annotation using your free-text keyword.</p></li>
					<li><p><b>Cancel</b>: cancel the annotation creation.</p></li>
				</ul>
		    </li>
			<li>
				<p style="text-align:center;"><img src="../images/helppage_screenshots/main_page_free-text_long_label_alert.png" style="width:200px;"/></p>
				<p><b>Long keyword</b>: attempting to create a free-text keyword annotation with a tag label longer than 60 characters will trigger an alert asking to confirm the type of annotation you want to create:</p>
				<ul>
					<li><p><b>Keyword</b>: for an annotation of the Free-text Keyword type.</p> </li>
					<li><p><b>Comment</b>: for an annotation of the Comment type.</p></li>
					<li><p><b>Cancel</b>: to cancel the annotation creation.</p></li>
				</ul>
			</li>
		</ol>

		<p>Access this page by clicking the magnifying glass icon in the <a href="#help_subsection_navigation_bar">navigation bar</a> from other pages of the B2NOTE console.</p>
		<p>The Search functionality is designed for identifying files annotated with some particular tag information.</p>
		<p style="text-align:center;"><img src="../images/helppage_screenshots/search_page_fresh_03.png" style="width:200px;"/></p>
		<p>Define your search query by filling-up the form of the Search menu.</p>

		<h5 id="help_subsection_search_selector">Search selector</h5>
		<p style="text-align:center;"><img src="../images/helppage_screenshots/search_page_menu_unfolded.png" style="width:200px;"/></p>
		<p>First select a particular annotation type.</p>
		<p style="text-align:center;"><img src="../images/helppage_screenshots/search_page_semantic_tag_filled.png" style="width:200px;"/></p>
		<p>Then type in the textarea to select (in case of a semantic tag), or define a particular tag label to be searched on.</p>
		<p>In the case of semantic tag annotations, a <b>tick box</b> underneath the textarea allows you to require that the <u>synonyms referenced for the term in the original ontology</u> be included, so that files annotated with tags matching the synonyms also get <b>reported in the search results</b>.</p>
		<p style="text-align:center;"><img src="../images/helppage_screenshots/search_page_menu_comment_type_selected.png" style="width:200px;"/></p>
		<p>Select the <b>Comment annotation type</b> for including in the search results those files for which at least one of their annotation is of the “Comment” type.</p>
		<h5 id="help_subsection_plus_sign_button">Plus sign button</h5>
