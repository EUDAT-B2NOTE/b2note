<template>
  <require from="../components/annotations"></require>
  <div class="w3-container">
  <div show.bind="manualtarget">
    <label>id <span class="w3-small"> e.g. handle - redirecting to landing page URL</span></label>
    <input title="(id) e.g. handle - redirecting to landing page URL" placeholder="http://hdl.handle.net/11304/3e69a758-dbea-46cb-b9a1-2b2974531c19" value.bind="target.id"/>
    <br/>
    <label>source <span class="w3-small"> e.g. direct download URL</span></label>
    <input title="(source) e.g. direct download URL" placeholder="https://b2share.eudat.eu/api/files/b381828e-59de-4323-b636-7600a6b04bf2/acqu3s" value.bind="target.source"/>
  </div>

    <div class="w3-bar w3-padding-top">
      <a class="w3-bar-item w3-hover-blue"
         class.bind="(active==tab.id) ? 'w3-white w3-border-top w3-border-left w3-border-right':'w3-border-bottom w3-light-gray'  "
         style="width:9em; white-space: normal;" repeat.for="tab of tabs" click.delegate="switchtab(tab.id)">${tab.label}
        <span if.bind="tab.id=='tab3'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></a>
    </div>
    <br/>
    <div id="tabcontent">
      <div id="tab1" show.bind="active==='tab1'">
        <input placeholder="Type-in to select a tag." value.bind="annotationsemantic"/>
        <button class="w3-button" click.delegate="createSemantic()">Create</button>

      </div>
      <div show.bind="active==='tab2'">
        <input placeholder="Type-in a keyword." value.bind="annotationkeyword"/>
        <button class="w3-button" click.delegate="createKeyword()">Create</button>
      </div>

      <div show.bind="active==='tab3'">
        <textarea placeholder="Type your comment." value.bind="annotationcomment">
        </textarea>
        <button class="w3-button" click.delegate="createComment()">Create</button>
      </div>

    </div>
    <div class="w3-small">Annotation ID:<b>${anid}</b></div>
  </div>
  <annotations></annotations>

  <div class="w3-container">
    <hr/>
    <a href="https://www.eudat.eu/support-request" class="w3-button">Contact and support request</a>
  </div>

</template>
