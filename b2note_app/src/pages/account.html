<template>
  <require from="../w3.css"></require>
  <div class="w3-container">
    <h3>User account</h3>
    <table class="w3-border w3-striped w3-card-2 w3-padding">
      <tr>
        <td>Annotator pseudonym:</td>
        <td>${userinfo.pseudo}</td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>${userinfo.email}</td>
      </tr>
      <tr>
        <td>First name:</td>
        <td>${userinfo.firstname}</td>
      </tr>
      <tr>
        <td>Last name:</td>
        <td>${userinfo.lastname}</td>
      </tr>
      <tr>
        <td>Annotator experience:</td>
        <td>${userinfo.experience}</td>
      </tr>
      <tr>
        <td>Job title:</td>
        <td>${userinfo.jobtitle}</td>
      </tr>
      <tr>
        <td>Organization:</td>
        <td>${userinfo.org}</td>
      </tr>
      <tr>
        <td>Country:</td>
        <td>${userinfo.country}</td>
      </tr>
    </table>
    <h3>Settings</h3>
    <form>
      <table class="w3-border w3-striped w3-card-2 w3-padding">
        <tr class="w3-margin w3-padding">
          <td class="w3-margin" colspan="2"><label>B2NOTE backend server endpoint:</label> <input
            value.bind="b2noteapiurl" class="w3-input w3-tiny w3-border"/></td>
          <td>
            <button class="w3-button w3-green w3-round" click.delegate="submitB2noteapiurl()">Save</button>
          </td>
        </tr>
        <tr class="w3-margin">
          <td><label>manually fill target urls</label></td>
          <td><input checked.bind="manualtarget" type="checkbox"/></td>
        </tr>
        <tr class="w3-margin">
          <td><label>allow google login</label></td>
          <td><input checked.bind="api.allowgoogle" type="checkbox"/></td>
        </tr>
        <tr class="w3-margin">
          <td><label>search UI design</label></td>
          <td><select value.bind="api.searchdialog">
            <option value="dropdown">Dropdown (Default)</option>
            <option value="array">Array</option>
            <option value="recursive">Recursive</option>
          </select></td>
        </tr>
      </table>
    </form>
  </div>
</template>
