<template>
    <require from="../w3.css"></require>
<div class="w3-container">
  <h3>User account</h3>
  <table class="w3-border w3-striped">
  <tr><td>Annotator pseudonym:</td><td>${userinfo.pseudo}</td></tr>
  <tr><td>Email:</td><td>${userinfo.email}</td></tr>
  <tr><td>First name:</td><td>${userinfo.firstname}</td></tr>
  <tr><td>Last name:</td><td>${userinfo.lastname}</td></tr>
  <tr><td>Annotator experience:</td><td>${userinfo.experience}</td></tr>
  <tr><td>Job title:</td><td>${userinfo.jobtitle}</td></tr>
  <tr><td>Organization:</td><td>${userinfo.org}</td></tr>
  <tr><td>Country:</td><td>${userinfo.country}</td></tr>
</table>
  <h3>Settings</h3>
  <table class="w3-border w3-striped">
    <tr><td>B2NOTE backend server endpoint:</td><td><input value.bind="b2noteapiurl" class="w3-text" /></td><td><button class="w3-button w3-green w3-round" click.delegate="submitB2noteapiurl()">Save</button></td></tr>
    <tr><td>manually fill target urls</td><td><input value.bind="manualtarget" type="checkbox" /></td><td><button class="w3-button w3-green w3-round" click.delegate="submitManualtarget()">Save</button></td></tr>
  </table>
</div>
</template>
