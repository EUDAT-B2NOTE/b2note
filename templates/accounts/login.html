<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">

	{% load staticfiles %}

    <link rel='stylesheet' type='text/css' href="{% static 'css/bootstrap.min.css' %}" />
    <link rel='stylesheet' type='text/css' href="{% static 'css/style.css' %}" />

    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/utils.js' %}"></script>

	<title>B2Note service demo</title>

</head>

<body id="loginpage">

	<header>

		<div id="header-top">

			<a href="http://www.eudat.eu" target="_blank">GO TO EUDAT WEBSITE</a>

		</div>

		<div class = "container" id="header">

            <section class="row">

                <div class="col-xs-8 col-sm-4 col-md-2">

                    <img alt="EUDAT" title="EUDAT" src="{% static 'images/EUDAT-logo_3.png' %}" />

                </div>

                <div class="col-xs-12 col-sm-6 col-md-2">

    			    <img alt="B2NOTE" title="B2NOTE" src="{% static 'images/B2NOTE-logo.png' %}" />

                </div>

                <div class="clear"> </div>

            </section>

		</div>

        <div class="clear"> </div>

	</header>

	<div class="container" id="loginform">

        <h2>Login</h2>

        <br>

        <form action="login" method="post" class="form-horizontal">

            {% csrf_token %}

            {% for f in form %}

            <div class="form-group">
                <label class="control-label col-sm-2" for="{{ f.id_for_label|slice:'3:' }}">{{ f.label }}:</label>
                <div class="col-sm-10">
                    <input type="{{ f.label|lower }}" name="{{ f.id_for_label|slice:'3:' }}" class="form-control" id="formfield" placeholder="Enter {{ f.label|lower }}" />
                </div>
            </div>

            {% endfor %}

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" name="keeplog"> Keep me logged in.</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <table class="col-sm-offset-2">
                    <tr>
                        <td>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </td>
                        <td>
                            <div class="col-sm-20">
                                <a href="accounts/register">New user, register.</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>

	</div>

	<footer>
		<div id="footer-content">
			<img alt="CE logo" title="CE logo" src="{% static 'images/logo_ce.jpg' %}" />
			<p>
				EUDAT receives funding from the European Unionâ€™s Horizon 2020 research and innovation programme under grant agreement No. 654065.
				<a href="http://www.eudat.eu/legal-notice" target="_blank">Legal Notice</a>
			</p>
		</div>
	</footer>

</body>

</html>
